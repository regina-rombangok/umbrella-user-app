<ion-content>
  <div class="lock_circle">
    <ion-icon src="../../assets/img/ic_location.svg"></ion-icon>
  </div>
  <h3 class="title ion-text-center">Enable your Location</h3>
  <p class="description ion-text-center">Please Enable your GPS to use your location to show Map.
  </p>
  <ion-button (click)="done()" class="btn-done ion-text-capitalize" mode="md" expand="full" shape="round" fill="solid">
    Okay
  </ion-button>
</ion-content>
