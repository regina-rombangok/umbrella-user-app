<ion-content>
  <div class="content-section">
    <h1 class="ion-text-center title">Welcome Back</h1>
    <p class="ion-text-center">Login to your account</p>
    <form #f="ngForm">
      <ion-input [(ngModel)]="data.mobile_no" required class="email-input" name="mobile" placeholder="Mobile Number"
        type="tel">
      </ion-input>
      <div id="recaptcha-container"></div>
      <ion-button (click)="signIn()" [disabled]="!f.valid" class="btn-login ion-text-capitalize" mode="md" expand="full"
        shape="round" fill="solid">
        Login
      </ion-button>
    </form>
    <!-- <ion-button class="btn-forgot" expand="full" fill="clear" (click)="forgotPassword()">
      Forgot your password?
    </ion-button> -->

    <!-- <p class="ion-text-center account-text">Connect with <a> Facebook </a></p> -->
  </div>
</ion-content>
